<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YUFZIMI | Luxury Shop & Creative Agency</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
<style>
:root{
  --primary:#d4af37;
  --secondary:#ff4757;
  --bg-main:#0a0a0a;
  --bg-card:#151515;
  --bg-darker:#050505;
  --text-main:#fff;
  --text-dim:#a0a0a0;
  --border:rgba(255,255,255,0.1);
  --shadow:0 10px 30px rgba(0,0,0,0.5);
  --transition:all 0.4s cubic-bezier(0.4,0,0.2,1);
}
body{margin:0;font-family:'Montserrat',sans-serif;background:var(--bg-main);color:var(--text-main);}
a{color:inherit;text-decoration:none;transition:var(--transition);}
.flex-between{display:flex;justify-content:space-between;align-items:center;}
.flex{display:flex;align-items:center;gap:15px;}
.logo a{font-family:'Playfair Display',serif;font-size:36px;font-weight:700;color:var(--primary);}
.top-bar{background:var(--bg-darker);padding:8px 20px;font-size:13px;}
.header-main{padding:20px 20px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;background:rgba(10,10,10,0.95);z-index:1000;border-bottom:1px solid var(--border);}
.header-actions i{cursor:pointer;font-size:18px;}
.badge{position:absolute;top:-6px;right:-8px;background:var(--primary);color:#000;font-size:10px;font-weight:700;padding:2px 6px;border-radius:50%;}
.product-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;}
.product-item{background:var(--bg-card);border:1px solid var(--border);position:relative;overflow:hidden;transition:var(--transition);}
.product-item:hover{transform:translateY(-5px);box-shadow:0 15px 30px rgba(0,0,0,0.2);}
.p-thumb{position:relative;overflow:hidden;}
.p-thumb img{width:100%;height:300px;object-fit:cover;transition:transform 0.5s ease;}
.product-item:hover .p-thumb img{transform:scale(1.05);}
.p-tag{position:absolute;top:10px;left:10px;padding:5px 10px;font-weight:700;border-radius:5px;}
.new-tag{background:var(--primary);color:#000;}
.sale-tag{background:var(--secondary);color:#fff;}
.p-info{text-align:center;padding:15px;}
.btn-add-cart{position:absolute;bottom:-45px;left:0;width:100%;background:var(--primary);color:#000;border:none;padding:10px;font-weight:700;cursor:pointer;transition:var(--transition);}
.product-item:hover .btn-add-cart{bottom:0;}
@media(max-width:768px){.header-main{flex-direction:column;align-items:center;gap:10px;}.product-grid{grid-template-columns:repeat(auto-fit,minmax(150px,1fr));}.p-thumb img{height:200px;}}
.offers-popup-box{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:var(--bg-card);padding:30px;border:1px solid var(--border);display:none;z-index:9999;}
.offers-popup-box.show{display:block;}
.close-popup{position:absolute;top:10px;right:10px;background:none;border:none;color:var(--text-main);font-size:18px;cursor:pointer;}
</style>
</head>
<body>

<!-- Top Bar -->
<div class="top-bar flex-between">
  <div class="flex">
    <span><i class="fas fa-phone-alt"></i> +94 757457453</span>
    <span style="margin-left:15px;"><i class="fas fa-envelope"></i> support@yufzimi.com</span>
  </div>
  <div class="language-select"><span>English <i class="fas fa-chevron-down"></i></span></div>
</div>

<!-- Header Main -->
<div class="header-main flex-between">
  <div></div>
  <div class="logo"><a href="#">YUFZIMI</a></div>
  <div class="header-actions flex">
    <div class="search-bar"><i class="fas fa-search"></i></div>
    <div class="cart"><i class="fas fa-shopping-cart"></i> <span class="badge">3</span></div>
    <div class="offers-popup"><i class="fas fa-gift"></i></div>
    <div class="filter-menu"><i class="fas fa-filter"></i></div>
  </div>
</div>

<!-- Categories / Products -->
<section class="shop-products py-100">
  <div class="container">
    <div class="product-grid"></div>
  </div>
</section>

<!-- Offers Popup -->
<div class="offers-popup-box">
  <button class="close-popup">X</button>
  <h4>Special Offer!</h4>
  <p>Buy any watch & get 20% off accessories</p>
</div>

<script>
// Products array
const products = [
  {id:1,name:"Luxury Watch",category:"Watches",price:420,badge:"New",img:"https://images.unsplash.com/photo-1522312346375-d1a52e2b99b3?auto=format&fit=crop&w=500&q=80"},
  {id:2,name:"Elegant Dress",category:"Dress",price:350,badge:"Offer",img:"https://images.unsplash.com/photo-1614164185128-e4ec99c436d7?auto=format&fit=crop&w=500&q=80"},
  {id:3,name:"Handmade Craft",category:"Craft",price:120,badge:"",img:"https://images.unsplash.com/photo-1548171916-c0ea9866297a?auto=format&fit=crop&w=500&q=80"}
];

// Display products
function displayProducts(filter="all"){
  const container = document.querySelector(".product-grid");
  container.innerHTML = "";
  products.forEach(p=>{
    if(filter==="all"||p.category===filter){
      container.innerHTML+=`
      <div class="product-item ${p.badge.toLowerCase()}">
        <div class="p-thumb">
          ${p.badge?`<span class="p-tag ${p.badge==="Offer"?"sale-tag":"new-tag"}">${p.badge}</span>`:""}
          <img src="${p.img}" alt="${p.name}">
          <button class="btn-add-cart">Order Now</button>
        </div>
        <div class="p-info">
          <h3>${p.name}</h3>
          <p class="price">$${p.price}</p>
        </div>
      </div>`;
    }
  });
}
displayProducts();

// Order Now click â†’ Telegram
document.addEventListener("click",function(e){
  if(e.target.closest(".btn-add-cart")){
    const productName = e.target.closest(".product-item").querySelector("h3").innerText;
    window.open(`https://t.me/YUFZIMI?text=I want to order ${encodeURIComponent(productName)}`,"_blank");
  }
});

// Offers popup logic
document.querySelector(".offers-popup").onclick=()=>{
  document.querySelector(".offers-popup-box").classList.add("show");
};
document.querySelector(".close-popup").onclick=()=>{
  document.querySelector(".offers-popup-box").classList.remove("show");
};
</script>
</body>
</html>
